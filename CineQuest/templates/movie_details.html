<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineQuest - {{ movie.title }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="background">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="brand-container">
            <h1 class="brand">CineQuest</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('logout') }}" class="button logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Movie Details Section -->
    <div class="container movie-details-container">
        <h2>{{ movie.title }}</h2>
        <p><strong>Actors:</strong> {{ movie.actors }}</p>
        <p><strong>Director:</strong> {{ movie.director }}</p>
        <p><strong>Genre:</strong> {{ movie.genre }}</p>
        <p><strong>Plot:</strong> {{ movie.plot }}</p>
        <p><a href="{{ url_for('recommendations') }}" class="link">Back to Recommendations</a></p>
    </div>
</body>
</html>
