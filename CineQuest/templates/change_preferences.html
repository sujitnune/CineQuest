<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineQuest - Change Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="background">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="brand-container">
            <h1 class="brand">CineQuest</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('logout') }}" class="button logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Change Preferences Section -->
    <div class="container preferences-container">
        <h2>Change Your Preferences</h2>
        <form method="POST" class="preferences-form">
            <input type="text" name="favorite_hero" value="{{ user.favorite_hero }}" placeholder="Favorite Hero" required class="form-input">
            <input type="text" name="favorite_director" value="{{ user.favorite_director }}" placeholder="Favorite Director" required class="form-input">
            <input type="text" name="favorite_genre" value="{{ user.favorite_genre }}" placeholder="Favorite Genre" required class="form-input">
            <button type="submit" class="form-button">Update Preferences</button>
        </form>
        <p><a href="{{ url_for('recommendations') }}" class="link">Back to Recommendations</a></p>
    </div>
</body>
</html>
